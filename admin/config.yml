backend:
  name: github
  repo: yourusername/yourrepo  # 替换成你的仓库，如 fcyqdr/fcyqdr
  branch: main

media_folder: ""  # 图片上传路径
public_folder: ""

collections:
  - name: "config"
    label: "网站配置"
    files:
      - label: "首页磁片"
        name: "home"
        file: "data.json"  # 自动创建文件存数据
        fields:
          - { label: "磁片1 标题", name: "tile1_title", widget: "string" }
          - { label: "磁片1 描述", name: "tile1_desc", widget: "string" }
          - { label: "磁片1 图片", name: "tile1_image", widget: "image" }
          - { label: "磁片1 链接", name: "tile1_link", widget: "string" }
          # 继续添加 tile2 到 tile6 ...
